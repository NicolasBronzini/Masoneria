          </div>

          <form action="" method="post">
            <label for="POST-name">Nombre</label><br>
            <input id="POST-name" type="text" name="name">
            
            <label for="POST-name">Apellido</label><br>

            <label for="POST-name">Pais de origen</label><br>

            <label for="POST-name">Provincia donde vives</label><br>
            <input id="POST-name" type="text" name="provincia">

            <label for="POST-name">Localidad donde vives</label><br>
            <input id="POST-name" type="text" name="localidad">

            <label for="POST-name">Tu correo electronico</label><br>
            <input id="POST-name" type="email" name="email">

            <label for="POST-name">Telefono particular</label><br>
            <input id="POST-name" type="number" name="numero">

            <label for="POST-name">Edad</label><br>
            <input id="POST-name" type="number" name="edad">

            <h3>Datos opcionales</h3>
